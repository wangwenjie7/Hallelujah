<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title> 计算器</title>
  <script type="text/javascript">
   function count(){

    //获取第一个输入框的值
	//获取第二个输入框的值
	//获取选择框的值
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    //设置结果输入框的值

    var t1=document.getElementById("txt1").value;
    var t2=document.getElementById("txt2").value;
    var s=document.getElementById("select").value;

    var f;
    switch(s){
        case"+":f=parseInt(t1)+parseInt(t2);//js相加的法则
        break;
        case"-":f=t1-t2;
        break;
        case"*":f=t1*t2;
        break;
        case"/":f=t1/t2;
    }
    document.getElementById("fruit").value=f;//注意赋值语句

   }
  </script>
 </head>
 <body>
   <h1>我们来计算吧</h1>
   <input type='text' id='txt1' />
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <br>
   <input type='text' id='txt2' />
   <input type='button' value=' = ' onclick="count()"/>
   <br><!--通过 = 按钮来调用创建的函数，得到结果-->
   <input type='text' id='fruit' />
 </body>
</html>
